{% extends 'main.html' %}

{% block content %}

    Paper Title: <input require type="text" name="title" id=""><br>
    DOI: <input required type="text" name="doi" id=""><br>
    <button type="submit">Next</button>
</form>
</div>
    
{% endblock %}
